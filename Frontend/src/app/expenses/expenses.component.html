<hr>

<div *ngIf="error">{{error}}</div>
<div class="col-md-6">
  <form [formGroup]="complexGroup" (ngSubmit)="submitForm()">

    <div class="header">
      Dodaj produkt
    </div>
    <div class="form-group">
      <!-- <label for="nameInput">Product name</label> -->
      <input type="text" class="form-control" [formControl]="nameFormControl" id="nameInput" placeholder="Product name">
      <!-- aria-describedby="emailHelp"  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      <!-- <br> -->

      <div class="form-row">
        <div class="col">
          <input type="date" class="form-control" [formControl]="dateFormControl" id="dateInput" placeholder="Date">
        </div>
        <div class="col">
          <input type="number" class="form-control" min="0" [formControl]="priceFormControl" id="priceInput" placeholder="Price">
        </div>
      </div>
      <!-- <br> -->
      <input type="text" class="form-control" min="0" [formControl]="extraFormControl" id="addressInput" placeholder="(Adres)">

    </div>
    <br>

    <!-- <input [formControl]="nameFormControl" type="text" 
      placeholder="Email" class="example-full-width"> -->



    <button class="btn btn-outline-success block">
      Dodaj
    </button>
  </form>
</div>
