<hr>
<div class="row">
    <div class="col col-sm-2">
        <h4>PostÄ™py</h4>        
    </div>

    <div class="col">
            <mat-radio-group class="example-radio-group" 
            [(ngModel)]="currentPeriod">
                <mat-radio-button 
                    class="example-radio-button" 
                    *ngFor="let period of periods" 
                    [value]="period">
                      {{period}}
                </mat-radio-button>
            </mat-radio-group>
            <!-- <div class="example-selected-value"
            *ngIf="currentPeriod">selected: {{currentPeriod}}</div> -->
    </div>
    
    <div class="col col-sm-3">
        <div class="btn-group">
            <button type="button" 
                class="btn btn-outline-warning dropdown-toggle" 
                data-toggle="dropdown" 
                aria-haspopup="true" 
                aria-expanded="false">
                    Select category...
            </button>
            <div class="dropdown-menu">
                <a *ngFor="let item of selection" 
                    (click)='clickAction(item._id)'
                    class="dropdown-item">{{item._id}}</a>
                      <!-- <a class="dropdown-item" (click)='clickAction("Action")'>Action</a> -->
            </div>
        </div>
    </div>
    
    <div class="col">
        <div *ngIf="selected">kategoria <strong>{{selected}}</strong></div>
    </div>
</div>
