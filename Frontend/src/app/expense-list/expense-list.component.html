<div *ngIf="bills">
  <div class="row">
    <div class="col"><button class="btn" (click)="byDate()">date</button></div>
    <div class="col"><button class="btn" (click)="byName()">name</button></div>
    <div class="col"><button class="btn" (click)="byPrice()">price</button></div>
    <div class="col"><button class="btn" (click)="byExtra()">extra</button></div>
  </div>
  <div *ngFor="let bill of bills">
    <div class="row">
      <div class="col">{{bill.date}}</div>
      <div class="col">{{bill.name}}</div>
      <div class="col">{{bill.price}}</div>
      <div class="col">{{bill.extra}}</div>
    </div>
  </div>
</div>
