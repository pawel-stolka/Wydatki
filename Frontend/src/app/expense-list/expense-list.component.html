<div *ngIf="bills">
  <div class="row">
    <div class="col"><strong>date</strong></div>
    <div class="col"><strong>name</strong></div>
    <div class="col"><strong>price</strong></div>
    <div class="col"><strong>extra</strong></div>
  </div>
  <div *ngFor="let bill of bills">
    <div class="row">
      <div class="col">{{bill.date}}</div>
      <div class="col">{{bill.name}}</div>
      <div class="col">{{bill.price}}</div>
      <div class="col">{{bill.extra}}</div>
    </div>
  </div>
</div>
